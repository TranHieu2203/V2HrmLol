<div class="card w-100 shadow-xss rounded-xxl border-0 mb-3">
    <div class="card-body d-flex align-items-center p-4">
        <h4 class="fw-700 mb-0 font-xssss text-grey-900">Suggest Pages</h4>
        <a routerLink="/defaultmember" class="fw-600 ms-auto font-xssss text-primary">See all</a>
    </div>
    <div *ngFor="let value of groupList" class="wrap" key={index}>
        <div class="card-body d-flex pt-0 ps-4 pe-4 pb-0 overflow-hidden  bor-0">
            <img [src]="value.imageUrl" alt="group" class="img-fluid rounded-xxl mb-2" />
        </div>
        <div class="card-body d-flex align-items-center pt-0 ps-4 pe-4 pb-4">
            <a routerLink="/defaultgroup" class="p-2 lh-28 w-100 bg-grey text-grey-800 text-center font-xssss fw-700 rounded-xl"><i class="feather-external-link font-xss me-2"></i> Like Page</a>
        </div>
    </div>
</div>
