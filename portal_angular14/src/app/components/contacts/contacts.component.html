<div class="card w-100 shadow-xss rounded-xxl border-0 mb-3">
    <div class="card-body d-flex align-items-center p-4">
        <h4 class="fw-700 mb-0 font-xssss text-grey-900">Confirm Friend</h4>
        <a routerLink="/defaultmember" class="fw-600 ms-auto font-xssss text-primary">See all</a>
    </div>
    <div *ngFor="let value of contactList"
        class="card-body bg-transparent-card d-flex p-3 bg-greylight ms-3 me-3 rounded-3 mb-3">
        <figure class="avatar me-2 mb-0"><img [src]="value.imageUrl" alt="avater"
                class="shadow-sm rounded-circle w45" /></figure>
        <h4 class="fw-700 text-grey-900 font-xssss mt-2">{{ value.name}} <span
                class="d-block font-xssss fw-500 mt-1 lh-3 text-grey-500">{{value.friend}} mutual friends</span>
        </h4>
        <a routerLink="/defaultmember" class="btn-round-sm bg-white ms-auto mt-2"><span
                class="feather-chevron-right font-xss text-grey-900"></span></a>
    </div>

</div>
